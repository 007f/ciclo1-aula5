<body>
	<!-- TIPOS DE IMAGENS
	.gif=animação (baixa qualidade)
	.jpg=fixo(apenas inferior a do png) "recomentado"
	.png=dimencional(maior qualidade, permite um fundo transparente) -->
	<div id="img-fruta">
	<img title="imagem de teste" alt="fruta" src="lemon.jpg"> <!--title sera o nome que da imagem exibida, a tag alt cria uma descrição para o identificar a imagem, src é a referencia(nome) da imagem arquivo-->
